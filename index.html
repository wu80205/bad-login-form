<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Letters Plinko</title>
    <style>
        /* Style the Plinko board */
        .plinko-board {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #f0f0f0;
        }

        /* Style the pegs */
        .peg {
            width: 20px;
            height: 20px;
            background-color: #0074D9;
            border-radius: 50%;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Falling Letters Plinko</h1>
    <div class="plinko-board">
        <!-- Add pegs (you can adjust the number and spacing) -->
        <div class="peg"></div>
        <div class="peg"></div>
        <div class="peg"></div>
        <!-- ... Add more pegs ... -->
    </div>

    <script>
        // Simulate falling letters (you can replace this with actual letters)
        const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];

        function getRandomLetter() {
            const randomIndex = Math.floor(Math.random() * letters.length);
            return letters[randomIndex];
        }

        function createFallingLetter() {
            const letter = getRandomLetter();
            const letterElement = document.createElement('div');
            letterElement.classList.add('falling-letter');
            letterElement.textContent = letter;
            document.body.appendChild(letterElement);

            // Animate the falling motion (you can enhance this)
            // ...

            // Randomize starting position
            const startX = Math.random() * window.innerWidth;
            letterElement.style.left = `${startX}px`;
        }

        // Create falling letters (you can trigger this as needed)
        createFallingLetter();
    </script>
</body>
</html>
