<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamble Login Form with Plinko</title>
    <style>
        /* Add your custom styles here */
        .plinko-board {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            background-color: #f0f0f0;
        }
        .plinko-slot {
            width: 30px;
            height: 30px;
            background-color: #0074D9;
            border-radius: 50%;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Gamble Login Form with Plinko</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" readonly>
        <button onclick="gambleLetter('username')">Gamble</button>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" readonly>
        <button onclick="gambleLetter('password')">Gamble</button>

        <br>

        <input type="submit" value="Login">
    </form>

    <div class="plinko-board">
        <div class="plinko-slot"></div>
        <div class="plinko-slot"></div>
        <!-- Add more slots as needed -->
    </div>

    <script>
        const alphabet = 'abcdefghijklmnopqrstuvwxyz';

        function getRandomLetter() {
            const randomIndex = Math.floor(Math.random() * alphabet.length);
            return alphabet[randomIndex];
        }

        function gambleLetter(inputId) {
            const inputElement = document.getElementById(inputId);
            const currentText = inputElement.value;
            const newLetter = getRandomLetter();
            inputElement.value = currentText + newLetter;
        }
    </script>
</body>
</html>
