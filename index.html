<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Login Form</title>
    <style>
        /* Add some basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Plinko Login Form</h1>
    <input type="text" id="inputField" placeholder="Enter your username or password">
    <button onclick="dropLetter()">Drop Letter</button>
    <div id="usernameSlot" style="background-color: #f0f0f0; padding: 10px; margin: 10px;"></div>
    <div id="passwordSlot" style="background-color: #f0f0f0; padding: 10px; margin: 10px;"></div>

    <script>
        const usernameSlot = document.getElementById('usernameSlot');
        const passwordSlot = document.getElementById('passwordSlot');

        function dropLetter() {
            const inputField = document.getElementById('inputField');
            const letter = inputField.value.trim().charAt(0).toUpperCase();

            if (letter) {
                // Simulate the Plinko effect by randomly choosing a slot
                const randomSlot = Math.random() < 0.5 ? usernameSlot : passwordSlot;

                // Append the letter to the chosen slot
                randomSlot.innerHTML += letter;
            }
        }
    </script>
</body>
</html>
