<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .plinko-board {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            overflow: hidden;
        }
        .slot {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        #usernameSlot {
            left: 20%;
        }
        #passwordSlot {
            right: 20%;
        }
        .ball {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #0074D9;
            border-radius: 50%;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="plinko-board">
        <div class="slot" id="usernameSlot">Username</div>
        <div class="slot" id="passwordSlot">Password</div>
        <div class="ball"></div>
    </div>

    <script>
        const ball = document.querySelector('.ball');
        const usernameSlot = document.getElementById('usernameSlot');
        const passwordSlot = document.getElementById('passwordSlot');

        function dropBall() {
            // Simulate the Plinko effect by randomly choosing a slot
            const randomSlot = Math.random() < 0.5 ? usernameSlot : passwordSlot;

            // Move the ball to the chosen slot
            ball.style.transform = `translateX(${randomSlot.offsetLeft}px)`;
        }

        // Trigger the Plinko effect when the page loads (for demonstration)
        dropBall();
    </script>
</body>
</html>
