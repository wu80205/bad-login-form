<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Rain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .letter {
            position: absolute;
            font-size: 20px;
            color: #00f;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("keydown", (event) => {
            const letter = event.key;
            const leftPosition = Math.random() * window.innerWidth;
            const topPosition = -20; // Start from above the viewport
            const letterElement = document.createElement("div");
            letterElement.classList.add("letter");
            letterElement.textContent = letter;
            letterElement.style.left = `${leftPosition}px`;
            letterElement.style.top = `${topPosition}px`;
            document.body.appendChild(letterElement);

            // Animate the falling letter
            const animationDuration = Math.random() * 3 + 2; // Random duration between 2 and 5 seconds
            letterElement.style.transition = `top ${animationDuration}s linear`;
            letterElement.style.top = `${window.innerHeight}px`;

            // Remove the letter after animation completes
            setTimeout(() => {
                document.body.removeChild(letterElement);
            }, animationDuration * 1000);
        });
    </script>
</body>
</html>
