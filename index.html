<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Letters Plinko</title>
    <style>
        /* Set a white background for the canvas */
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }
        #can {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
</head>
<body>
    <div id="can"></div>

    <script>
        const { Engine, Render, World, Bodies, Body } = Matter;

        // Create an engine
        const engine = Engine.create();

        // Create a renderer
        const render = Render.create({
            element: document.getElementById('can'),
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false // Set to true for wireframe view
            }
        });

        // Create pegs (flanges)
        const makePeg = (x, y) => {
            const peg = Bodies.circle(x, y, 10, {
                isStatic: true, // Make the peg immovable
                render: {
                    fillStyle: 'white' // Set the color of the peg
                }
            });

            // Add the peg to the world
            World.add(engine.world, peg);
        };

        // Example: Create some pegs
        makePeg(100, 200);
        makePeg(200, 200);
        makePeg(300, 200);
        makePeg(400, 200);
        makePeg(500, 200);
        makePeg(600, 200);
        makePeg(100, 250);
        makePeg(200, 250);
        makePeg(300, 250);
        makePeg(400, 250);
        makePeg(500, 250);
        makePeg(600, 250);
        makePeg(100, 300);
        makePeg(200, 300);
        makePeg(300, 300);
        makePeg(400, 300);
        makePeg(500, 300);
        makePeg(600, 300);
        // ... Add more pegs ...

        // Create falling letters (disk)
        const letterOptions = {
            friction: 0.2,
            restitution: 1
        };

        function addLetter(x, y, letter) {
            const letterBody = Bodies.circle(x, y, 20, letterOptions);
            letterBody.label = letter; // Assign the letter as a label
            World.add(engine.world, letterBody);
        }

        // Example: Add some falling letters
        addLetter(200, 50, 'A');
        addLetter(250, 50, 'B');
        // ... Add more letters ...

        // Run the engine
        Engine.run(engine);

        // Run the renderer
        Render.run(render);
    </script>
</body>
</html>
